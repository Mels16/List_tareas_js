<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="overlay">
        <!-- close overlay -->
        <i class="bi bi-x-circle-fill close-btn"></i>
        <img src="" alt="" class="img">
    </div>

    <main class="contenedor">
        <h1>Mis Tareas</h1>
        <input type="text" id="ingresar-tarea" placeholder="Ingresa una tarea">
        <button type="submit">Crear Tarea</button>
        <div id="lista-de-tareas">
            <!--Tareas-->
            <div class="tarea">
                <img src="./images/apple.png" alt="apple" class="imagen">
                <p>Manzana</p>
                <div class="iconos">
                    <i class="bi bi-check-circle-fill icono-completar"></i>
                    <i class="bi bi-trash3-fill icono-eliminar"></i>
                </div>
            </div>

            <div class="tarea">
                <img src="./images/house.png" alt="house" class="imagen">
                <p>Jon Snow</p>
                <div class="iconos">
                    <i class="bi bi-check-circle-fill icono-completar"></i>
                    <i class="bi bi-trash3-fill icono-eliminar"></i>
                </div>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
